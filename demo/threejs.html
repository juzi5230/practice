<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./static/js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 3, 3, 3 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ffff } );

			var loader = new THREE.TextureLoader();
			let one = loader.load( './img/girl.jpeg');
			const material1 = new THREE.MeshBasicMaterial( { map: one} );
            const materials = [material1, material1, material1, material1, material1, material1]

			var cube = new THREE.Mesh( geometry, materials );
			let dir = new THREE.Vector3(0, 0, 5)
          dir.normalize()
          let origin = new THREE.Vector3(0, 0, 0)
          let length = 3
          let color = 0xffffff
          let arrowHelper = new THREE.ArrowHelper(dir, origin, length, color)
		  cube.add(arrowHelper)
			scene.add( cube );


			camera.position.z = 5;

			const directionalLight = new THREE.AmbientLight(0xffff00, 4);
            scene.add(directionalLight);
            directionalLight.position.set(2, 5, 5);

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
