		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let camera, scene, renderer;
            let colorArray = []

			const params = {
				clipIntersection: true,
				planeConstant: 0,
				showHelpers: false
			};

			const clipPlanes = [
				new THREE.Plane( new THREE.Vector3( 1, 0, 0 ), 0 ),
				new THREE.Plane( new THREE.Vector3( 0, - 1, 0 ), 0 ),
				new THREE.Plane( new THREE.Vector3( 0, 0, - 1 ), 0 )
			];
            const paletteConfig = {gradient: {  0.0: "#0713C4",  0.25: "#144EFF",  0.5: "#30A3FF",  0.75: "#FF8E22",  1.0: "#FF360C"}}

			init();
			render();
            function getColorPalette(paletteConfig) {
                // 添加调色板
                var gradientConfig =
                  paletteConfig.gradient || paletteConfig.defaultGradient;
                var paletteCanvas = document.createElement("canvas");
                var paletteCtx = paletteCanvas.getContext("2d");
          
                paletteCanvas.width = 256;
                paletteCanvas.height = 1;
          
                var gradient = paletteCtx.createLinearGradient(0, 0, 30, 1);
                for (var key in gradientConfig) {
                  gradient.addColorStop(key, gradientConfig[key]);
                }
          
                paletteCtx.fillStyle = gradient;
                paletteCtx.fillRect(0, 0, 256, 1);
          
                colorArray = paletteCtx.getImageData(0, 0, 256, 1).data;
            }
			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.localClippingEnabled = true;
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 200 );

				camera.position.set( - 1.5, 2.5, 3.0 );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use only if there is no animation loop
				controls.minDistance = 1;
				controls.maxDistance = 10;
				controls.enablePan = false;

				const light = new THREE.HemisphereLight( 0xffffff, 0x080808, 1.5 );
				light.position.set( - 1.25, 1, 1.25 );
				scene.add( light );

				// const helper = new THREE.CameraHelper( light.shadow.camera );

				//
                getColorPalette(paletteConfig)
				const group = new THREE.Group();

				for ( let i = 1; i <= 30; i += 2 ) {

					const geometry = new THREE.SphereGeometry( i / 30, 48, 24 );

                    
					const material = new THREE.MeshLambertMaterial( {
                        color: new THREE.Color().setHSL( colorArray[i * 4 + 100] / 255, colorArray[i * 4 + 1] / 255, colorArray[i * 4 + 2] / 255 ),

						// color: [colorArray[i * 4], colorArray[i * 4 + 1], colorArray[i * 4 + 2], colorArray[i * 4 + 3]],
						side: THREE.DoubleSide,
						clippingPlanes: clipPlanes,
						clipIntersection: params.clipIntersection,
                        transparent: true,
                        opacity: 0.2

					} );
                    console.log('>>>>>>>>>>>>>>>>>>>..')
					group.add( new THREE.Mesh( geometry, material ) );

    // textureLoader.load('./smoke/texture-smoke.png', texture => {
    //     const smokeMaterial = new THREE.MeshLambertMaterial({
    //         color: 0xffffff,
    //         map: texture,
    //         transparent: true
    //     });
    //     smokeMaterial.map.minFilter = THREE.LinearFilter;
    //     const smokeGeometry = new THREE.PlaneBufferGeometry(300, 300);

    //     const smokeMeshes = [];
    //     let limit = 150;

    //     while (limit--) {
    //         smokeMeshes[limit] = new THREE.Mesh(smokeGeometry, smokeMaterial);
    //         smokeMeshes[limit].position.set(Math.random() * 500 - 250, Math.random() * 500 - 250, Math.random() * 1000 - 100);
    //         smokeMeshes[limit].rotation.z = Math.random() * 360;
    //         smokeParticles.push(smokeMeshes[limit]);
    //         scene.add(smokeMeshes[limit]);
    //     }
    // });

				}

				scene.add( group );

				// helpers

				const helpers = new THREE.Group();
				helpers.add( new THREE.PlaneHelper( clipPlanes[ 0 ], 2, 0xff0000 ) );
				helpers.add( new THREE.PlaneHelper( clipPlanes[ 1 ], 2, 0x00ff00 ) );
				helpers.add( new THREE.PlaneHelper( clipPlanes[ 2 ], 2, 0x0000ff ) );
				helpers.visible = false;
				scene.add( helpers );

				// gui

				const gui = new GUI();

				gui.add( params, 'clipIntersection' ).name( 'clip intersection' ).onChange( function ( value ) {

					const children = group.children;

					for ( let i = 0; i < children.length; i ++ ) {

						children[ i ].material.clipIntersection = value;

					}

					render();

				} );

				gui.add( params, 'planeConstant', - 1, 1 ).step( 0.01 ).name( 'plane constant' ).onChange( function ( value ) {

					for ( let j = 0; j < clipPlanes.length; j ++ ) {

						clipPlanes[ j ].constant = value;

					}

					render();

				} );

				gui.add( params, 'showHelpers' ).name( 'show helpers' ).onChange( function ( value ) {

					helpers.visible = value;

					render();

				} );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
