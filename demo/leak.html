
 <!DOCTYPE html>
 <html lang="">
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Title Page</title>
   </head>
   <body>
    <h1 class="text-center">Hello World</h1>
    <!--使用谷歌浏览器查看js heap ，查看内存泄漏问题-->
    <script>
     function test(){
      var arr = [];
      for(var i = 0; i < 10; i++){
        arr[i] = (function(i){
          return i
        }(i))
      }
      document.querySelector('.text-center').innerHTML = arr
      return arr;
     }
     var myArr = test();
     for(var j = 0;j<10;j++){
      myArr[j];
     }
    </script>
   </body>
 </html>
